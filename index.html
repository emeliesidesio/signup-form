<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assignment 5 - Forms</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="http://httpbin.org/anything" method="POST">

      <div class="form">

        <div class="container">

          <div class="inner">
            <h1>Attend the coolest party ever!</h1>
            <p>Fill in the form bla bla bla. Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt.</p>
          </div>

          <div class="label">
            <label for="name">Name</label>
            <input id="name" type="text" name="name" required>
          </div>

          <div class="label">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required>
          </div>

          <div class="label">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" required>
          </div>

          <div class="label">
            <p>Gender</p>
            <label class="radio">
              <input type="radio" name="gender">Female
            </label>
            <label class="radio">
              <input type="radio" name="gender">Male
            </label>
            <label class="radio">
              <input type="radio" name="gender">Unicorn
            </label>
          </div>

          <div class="label">
            <p>Profession</p>
            <label class="checkbox">
              <input type="checkbox" name="profession">Designer
            </label>
            <label class="checkbox">
              <input type="checkbox" name="profession">Web developer
            </label>
            <label class="checkbox">
              <input type="checkbox" name="profession">Unicorn
            </label>
          </div>

          <div class="button">
            <button>Attend!</button>
          </div>


        </div>

      </div>

    </form>

  </body>
</html>
